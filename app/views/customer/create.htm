<form action="{{ @BASE.'/customer/create' }}" method="post" class="form-horizontal">
 
    <div class="input-prepend">
        <span class="add-on"><i class="icon-user icon-black"></i> Name</span>
        <input type="text" id="name" name="name" value="" class="input-xlarge" />
    </div>
    <br/><br/>
 
    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i> Email</span>
        <input type="text" id="email" name="email" value="" class="input-xlarge" />
    </div>
    <br/><br/>
 
    <div class="input-prepend">
        <span class="add-on"><i class="icon-headphones icon-black"></i> Phone Number</span>
        <input type="text" id="phone" name="phone" value="" class="input-xlarge" />
    </div><br/><br/>
 
    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Credit Score</span>
        <input type="text" id="credit-score" name="credit_score" value="" class="input-xlarge" />
    </div><br/><br/>
 
    <div class="control-group">
        <div class="">
            <input type="hidden" name="create" value="create" />
            <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Add Customer</button>
        </div>
    </div>
 
</form>
