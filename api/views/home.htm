 <check if="{{ @SESSION['username'] }}">
     <true>
         <p>You are signed in as {{ @SESSION['username'] }}  , <a href="{{ @BASE.'/signout' }}">Sign Out</a></p>
     </true>
     <false>
         <p>You are not signed in. <a href="{{@BASE.'/signup'}}">Sign up</a> Or <a href="{{@BASE.'/signin'}}">Sign In</a></p>
     </false>
 </check>
