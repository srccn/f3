<table width="600" cellpadding="5" class="table table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Credit Score</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
 
    <tbody>
    <repeat group="{{ @users }}" value="{{ @user }}">
        <tr>
            <td>{{ trim(@user.name) }}</td>
            <td>{{ trim(@user.email) }}</td>
            <td>{{ trim(@user.phone) }}</td>
            <td>{{ trim(@user.credit_score) }}</td>
            <td><a href="{{ @BASE.'/customer/update/'. @user.id }}" class="btn btn-primary"><i class="icon-edit icon-white"></i> Edit</a>
                  <a href="{{ @BASE.'/customer/delete/'. @user.id }}" class="btn btn-danger"><i class="icon-remove icon-white"></i>
                    Delete</a></td>
        </tr>
    </repeat>
    </tbody>
 
</table>
